# ==============================================================================
# Trading Tool - Docker Compose for Local Testing
# ==============================================================================
version: '3.8'

services:
  trading-bot:
    build: .
    container_name: trading-tool
    restart: unless-stopped

    # Environment variables (override with .env file)
    env_file:
      - ./config/secrets.env

    # Mount volumes for persistence
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config:ro  # Read-only config

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

    # Health check
    healthcheck:
      test: ["CMD", "python3", "-c", "import os; exit(0 if os.path.exists('/app/data/strategies.db') else 1)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network
    networks:
      - trading-network

networks:
  trading-network:
    driver: bridge
